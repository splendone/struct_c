<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单链表结构可视化</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .explanation {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9f7fe;
            border-left: 4px solid #2196F3;
        }
        
        .list-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            min-height: 200px;
            padding: 20px;
            border: 2px dashed #ddd;
            margin: 20px 0;
        }
        
        .node {
            display: flex;
            flex-direction: column;
            width: 120px;
        }
        
        .data-part {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border: 2px solid #388E3C;
        }
        
        .pointer-part {
            background-color: #FF9800;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            border: 2px solid #F57C00;
            position: relative;
        }
        
        .arrow {
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
            font-size: 24px;
            color: #666;
        }
        
        .null-pointer {
            background-color: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0b7dda;
        }
        
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .data-legend {
            background-color: #4CAF50;
            border: 1px solid #388E3C;
        }
        
        .pointer-legend {
            background-color: #FF9800;
            border: 1px solid #F57C00;
        }
        
        .null-legend {
            background-color: #f44336;
            border: 1px solid #d32f2f;
        }
        
        .node-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>单链表结构可视化</h1>
        
        <div class="explanation">
            <p><strong>说明：</strong>单链表中的每个节点包含两个部分：数据域（存储数据）和指针域（指向下一个节点）。这个可视化展示了这两个部分如何在内存中组织。</p>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box data-legend"></div>
                <span>数据域（存储数据）</span>
            </div>
            <div class="legend-item">
                <div class="legend-box pointer-legend"></div>
                <span>指针域（指向下一节点）</span>
            </div>
            <div class="legend-item">
                <div class="legend-box null-legend"></div>
                <span>空指针（链表结束标志）</span>
            </div>
        </div>
        
        <div class="node-labels">
            <span>数据域</span>
            <span>指针域</span>
        </div>
        
        <div class="list-container" id="listContainer">
            <!-- 节点将通过JavaScript动态生成 -->
        </div>
        
        <div class="controls">
            <input type="text" id="dataInput" placeholder="输入数据" />
            <button onclick="addNode()">添加节点</button>
            <button onclick="clearList()">清空列表</button>
        </div>
    </div>

    <script>
        // 单链表节点构造函数
        class ListNode {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        // 单链表类
        class LinkedList {
            constructor() {
                this.head = null;
            }
            
            add(data) {
                const newNode = new ListNode(data);
                if (!this.head) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
                this.render();
            }
            
            clear() {
                this.head = null;
                this.render();
            }
            
            render() {
                const container = document.getElementById('listContainer');
                container.innerHTML = '';
                
                if (!this.head) {
                    container.innerHTML = '<p style="color: #666;">链表为空，请添加节点</p>';
                    return;
                }
                
                let current = this.head;
                let index = 0;
                
                while (current !== null) {
                    const nodeElement = document.createElement('div');
                    nodeElement.className = 'node';
                    
                    // 数据部分
                    const dataPart = document.createElement('div');
                    dataPart.className = 'data-part';
                    dataPart.textContent = current.data;
                    
                    // 指针部分
                    const pointerPart = document.createElement('div');
                    pointerPart.className = 'pointer-part';
                    
                    if (current.next === null) {
                        // 最后一个节点，显示NULL
                        pointerPart.innerHTML = 'NULL<div class="null-pointer">链表结束</div>';
                    } else {
                        // 非最后一个节点，显示箭头
                        pointerPart.innerHTML = '→<div class="arrow">→</div>';
                    }
                    
                    nodeElement.appendChild(dataPart);
                    nodeElement.appendChild(pointerPart);
                    
                    container.appendChild(nodeElement);
                    
                    // 如果不是最后一个节点，添加连接线
                    if (current.next !== null) {
                        const arrow = document.createElement('div');
                        arrow.style.position = 'relative';
                        arrow.style.width = '40px';
                        arrow.style.height = '40px';
                        arrow.style.display = 'flex';
                        arrow.style.alignItems = 'center';
                        arrow.style.justifyContent = 'center';
                        arrow.innerHTML = '<div style="font-size: 24px; color: #666;">→</div>';
                        container.appendChild(arrow);
                    }
                    
                    current = current.next;
                    index++;
                }
            }
        }

        // 创建链表实例
        const linkedList = new LinkedList();

        // 添加节点函数
        function addNode() {
            const input = document.getElementById('dataInput');
            const data = input.value.trim();
            
            if (data === '') {
                alert('请输入有效数据！');
                return;
            }
            
            linkedList.add(data);
            input.value = '';
        }

        // 清空列表函数
        function clearList() {
            linkedList.clear();
        }

        // 回车键添加节点
        document.getElementById('dataInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addNode();
            }
        });

        // 初始化渲染
        linkedList.render();
    </script>
</body>
</html>
