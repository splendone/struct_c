<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单链表结构可视化</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .explanation {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9f7fe;
            border-left: 4px solid #2196F3;
        }
        
        .list-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            min-height: 200px;
            padding: 20px;
            border: 2px dashed #ddd;
            margin: 20px 0;
        }
        
        .node {
            display: flex;
            flex-direction: column;
            width: 120px;
        }
        
        .data-part {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border: 2px solid #388E3C;
        }
        
        .pointer-part {
            background-color: #FF9800;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            border: 2px solid #F57C00;
            position: relative;
        }
        
        .arrow {
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
            font-size: 24px;
            color: #666;
        }
        
        .canvas-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .null-pointer {
            background-color: #f44336;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0b7dda;
        }
        
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        
        .data-legend {
            background-color: #4CAF50;
            border: 1px solid #388E3C;
        }
        
        .pointer-legend {
            background-color: #FF9800;
            border: 1px solid #F57C00;
        }
        
        .null-legend {
            background-color: #f44336;
            border: 1px solid #d32f2f;
        }
        
        .node-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>单链表结构可视化</h1>
        
        <div class="explanation">
            <p><strong>说明：</strong>单链表中的每个节点包含两个部分：数据域（存储数据）和指针域（指向下一个节点）。这个可视化展示了这两个部分如何在内存中组织。</p>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-box data-legend"></div>
                <span>数据域（存储数据）</span>
            </div>
            <div class="legend-item">
                <div class="legend-box pointer-legend"></div>
                <span>指针域（指向下一节点）</span>
            </div>
            <div class="legend-item">
                <div class="legend-box null-legend"></div>
                <span>空指针（链表结束标志）</span>
            </div>
        </div>
        
        <div class="node-labels">
            <span>数据域</span>
            <span>指针域</span>
        </div>
        
        <div class="list-container" id="listContainer">
            <!-- 节点将通过JavaScript动态生成 -->
        </div>
        <div class="canvas-container">
            <canvas id="arrowCanvas"></canvas>
        </div>
        
        <div class="controls">
            <input type="text" id="dataInput" placeholder="输入数据" />
            <button onclick="addNode()">添加节点</button>
            <button onclick="clearList()">清空列表</button>
        </div>
    </div>

    <script>
        // 单链表节点构造函数
        class ListNode {
            constructor(data) {
                this.data = data;
                this.next = null;
            }
        }

        // 单链表类
        class LinkedList {
            constructor() {
                this.head = null;
            }
            
            add(data) {
                const newNode = new ListNode(data);
                if (!this.head) {
                    this.head = newNode;
                } else {
                    let current = this.head;
                    while (current.next) {
                        current = current.next;
                    }
                    current.next = newNode;
                }
                this.render();
            }
            
            clear() {
                this.head = null;
                this.render();
            }
            
            render() {
                const container = document.getElementById('listContainer');
                container.innerHTML = '';
                
                if (!this.head) {
                    container.innerHTML = '<p style="color: #666;">链表为空，请添加节点</p>';
                    this.drawArrows(); // 清除画布
                    return;
                }
                
                let current = this.head;
                let index = 0;
                const nodeElements = [];
                
                while (current !== null) {
                    const nodeElement = document.createElement('div');
                    nodeElement.className = 'node';
                    nodeElement.setAttribute('data-index', index); // 设置索引属性
                    
                    // 数据部分
                    const dataPart = document.createElement('div');
                    dataPart.className = 'data-part';
                    dataPart.textContent = current.data;
                    
                    // 指针部分
                    const pointerPart = document.createElement('div');
                    pointerPart.className = 'pointer-part';
                    
                    if (current.next === null) {
                        // 最后一个节点，显示NULL
                        pointerPart.textContent = 'NULL';
                        const nullLabel = document.createElement('div');
                        nullLabel.className = 'null-pointer';
                        nullLabel.textContent = '链表结束';
                        pointerPart.appendChild(nullLabel);
                    } else {
                        // 非最后一个节点，不显示箭头文字，由canvas绘制
                        pointerPart.textContent = '';
                    }
                    
                    nodeElement.appendChild(dataPart);
                    nodeElement.appendChild(pointerPart);
                    
                    container.appendChild(nodeElement);
                    nodeElements.push(nodeElement);
                    
                    current = current.next;
                    index++;
                }
                
                // 延迟绘制箭头以确保DOM元素已渲染
                setTimeout(() => {
                    this.drawArrows();
                }, 10);
            }
            
            drawArrows() {
                const canvas = document.getElementById('arrowCanvas');
                const ctx = canvas.getContext('2d');
                
                // 重置canvas大小
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                // 清除画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 获取所有节点元素
                const nodes = document.querySelectorAll('.node');
                
                if (nodes.length <= 1) {
                    return; // 只有一个或没有节点时不需要绘制箭头
                }
                
                // 绘制箭头连接
                for (let i = 0; i < nodes.length - 1; i++) {
                    const currentNode = nodes[i];
                    const nextNode = nodes[i + 1];
                    
                    // 获取指针部分的位置（箭头起点）
                    const currentRect = currentNode.querySelector('.pointer-part').getBoundingClientRect();
                    const containerRect = document.getElementById('listContainer').getBoundingClientRect();
                    
                    // 计算相对于容器的位置
                    const startX = currentRect.left - containerRect.left + currentRect.width;
                    const startY = currentRect.top - containerRect.top + currentRect.height / 2;
                    
                    // 获取下一个节点的左侧位置（箭头终点）
                    const nextRect = nextNode.getBoundingClientRect();
                    const endX = nextRect.left - containerRect.left;
                    const endY = nextRect.top - containerRect.top + nextRect.offsetHeight / 2;
                    
                    // 绘制箭头
                    this.drawArrow(ctx, startX, startY, endX, endY);
                }
            }
            
            drawArrow(ctx, fromX, fromY, toX, toY) {
                const headLength = 10; // 箭头头部长度
                const angle = Math.atan2(toY - fromY, toX - fromX);
                
                // 绘制线条
                ctx.beginPath();
                ctx.moveTo(fromX, fromY);
                ctx.lineTo(toX, toY);
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // 绘制箭头头部
                ctx.beginPath();
                ctx.moveTo(toX, toY);
                ctx.lineTo(toX - headLength * Math.cos(angle - Math.PI / 6), toY - headLength * Math.sin(angle - Math.PI / 6));
                ctx.lineTo(toX - headLength * Math.cos(angle + Math.PI / 6), toY - headLength * Math.sin(angle + Math.PI / 6));
                ctx.closePath();
                ctx.fillStyle = '#666';
                ctx.fill();
            }
        }

        // 创建链表实例
        const linkedList = new LinkedList();

        // 添加节点函数
        function addNode() {
            const input = document.getElementById('dataInput');
            const data = input.value.trim();
            
            if (data === '') {
                alert('请输入有效数据！');
                return;
            }
            
            linkedList.add(data);
            input.value = '';
        }

        // 清空列表函数
        function clearList() {
            linkedList.clear();
        }

        // 回车键添加节点
        document.getElementById('dataInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addNode();
            }
        });

        // 初始化渲染
        linkedList.render();
        
        // 监听窗口大小变化，重新绘制箭头
        window.addEventListener('resize', function() {
            setTimeout(() => {
                linkedList.drawArrows();
            }, 10);
        });
    </script>
</body>
</html>
